<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>

            <p:tab title="Form">
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <h:panelGrid columns="6">
                        <p:spinner id="first" min="0" max="42" value="#{formBean.value1}"/>
                        <h2>+</h2>
                        <p:spinner id="second" min="0" max="42" value="#{formBean.value2}"/>
                        <p:commandButton value="Calculate" action="#{formBean.sum()}" update="sum date growl" ajax="true"></p:commandButton>
                        <h2>=</h2>
                        <h:outputText id="sum" value="#{formBean.sum}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText  id="date" value="#{formBean.date}"/>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <h:form>
                    <div class="card">
                        <p:dataTable var="student" value="#{dataBean.students}" sortMode="multiple" rows="5" paginator="true">
                            <p:column headerText="Name">
                                <h:outputText value="#{student.name}" />
                            </p:column>

                            <p:column headerText="Surname" sortBy="#{student.surname}">
                                <h:outputText value="#{student.surname}"/>
                            </p:column>

                            <p:column headerText="Mean" sortBy="#{student.mean}">
                                <h:outputText value="#{student.mean}"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </p:tab>
            <p:tab title="Chart">
                <h:form>
                    <p:chart id="linechart"  type="line" model="#{chartBean.lineChartModel}" style="width: 100%; height: 500px;" widgetVar="chart"/>
                    <br/>
                    <p:commandButton type="button" value="Reset" icon="pi pi-ban" onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
